<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('/api/barry')
          .then(response => response.json())
          .then(data => {
            document.body.innerHTML += `<p>API says: ${data.myVar}</p>`;
          })
          .catch(err => {
            document.body.innerHTML += `<p>Error fetching API</p>`;
          });
      </script>

</body>
</html>
