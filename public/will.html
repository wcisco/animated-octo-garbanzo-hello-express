<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will's Travel App</title>

</head>

<body>
  <h1>will page</h1>
  <a href="/"> Back to Home!</a>
  <a href="/student-crud"> Make your own list!</a>
  <h4>The Top Spots</h4><br>
  <p>
    1. Paris, France<br>
    2. Madrid, Spain<br>
    3. Toyko, Japan<br>
    4. Rome, Italy<br>
    5. Milan, Italy<br>
    6. New York City, US<br>
    7. Amsterdam, Netherlands<br>
    8. Sydney, Australia<br>
    9. Singapore, Singapore<br>
    10. London, United Kingdom<br>
  </p>

  <div>
    <h3>Locations!</h3>
    <input id="queryName" type="text" placeholder="Enter name">
    <button onclick="sendQuery()">Enter</button>
    <div id="queryResult"></div>
  </div>

  <hr>

  <form id="postForm" method="POST" action="/api/body">
    <label>POST (body): </label>
    <input id="postFormName" name="name" type="text" placeholder="Enter name">
    <button type="submit">Submit POST</button>
  </form>
  <div id="postFormResult"></div>

  <div>
    <h3>POST Body</h3>
    <input id="bodyName" type="text" placeholder="Enter name">
    <button onclick="sendBody()">Send POST Body</button>
    <div id="bodyResult"></div>
  </div>

  <script>
    function sendQuery() {
      const name = document.getElementById('queryName').value;
      fetch(`/api/query?name=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('queryResult').textContent = data.message;
        });
    }

    function sendUrl() {
      const id = document.getElementById('urlId').value;
      fetch(`/api/url/${encodeURIComponent(id)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('urlResult').textContent = data.message;
        });
    }

    function sendBody() {
      const name = document.getElementById('bodyName').value;
      fetch('/api/body', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('bodyResult').textContent = data.message;
        });
    }
    fetch('/api/will')
      .then(response => response.json())
      .then(data => {
        document.body.innerHTML += `<p>API says: ${data.myVar}</p>`;
      })
      .catch(err => {
        document.body.innerHTML += `<p>Error fetching API</p>`;
      });
  </script>

</body>

</html>
