<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <p>
    1. Paris, France<br>

    4. Rome, Italy<br>

  <title>Travel Wish List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Travel Wish List</h1>

  <form id="placeForm">
    <input type="text" id="placeInput" placeholder="Enter a place..." required />
    <button type="submit">Add</button>
  </form>

  <ul id="placeList"></ul>

  <script>
    const form = document.getElementById('placeForm');
    const input = document.getElementById('placeInput');
    const list = document.getElementById('placeList');

    let places = [];

    function renderList() {
      list.innerHTML = '';
      places.forEach((place, index) => {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.textContent = place;
        li.appendChild(span);

        const actions = document.createElement('div');
        actions.classList.add('actions');

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editPlace(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deletePlace(index);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        li.appendChild(actions);

        list.appendChild(li);
      });
    }

    function addPlace(place) {
      places.push(place);
      renderList();
    }

    function editPlace(index) {
      const newPlace = prompt('Update the place:', places[index]);
      if (newPlace && newPlace.trim() !== '') {
        places[index] = newPlace.trim();
        renderList();
      }
    }

    function deletePlace(index) {
      if (confirm('Are you sure you want to delete this place?')) {
        places.splice(index, 1);
        renderList();
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const place = input.value.trim();
      if (place) {
        addPlace(place);
        input.value = '';
      }
    });

    // Initial render
    renderList();
  </script>
</body>
</html>
